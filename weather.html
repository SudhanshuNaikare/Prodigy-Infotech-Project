<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/navigation.css">
    <link rel="stylesheet" href="src/styles/weather.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Web Projects</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="stopwatch.html">Stopwatch</a></li>
                <li><a href="tictactoe.html">Tic Tac Toe</a></li>
                <li><a href="weather.html" class="active">Weather</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="weather-container">
                <h2>Weather App</h2>
                <div class="search-container">
                    <input type="text" id="location-input" placeholder="Enter city name">
                    <button id="search-btn">Search</button>
                </div>
                <div class="loading"></div>
                <div class="error-message"></div>
                <div class="weather-info">
                    <div class="weather-main">
                        <div class="location"></div>
                        <div class="temperature"></div>
                        <div class="weather-description"></div>
                    </div>
                    <div class="weather-details">
                        <div class="humidity"></div>
                        <div class="wind-speed"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="src/scripts/weather.js"></script>
</body>
</html>
